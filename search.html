<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Legal Documents</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .bg-primary {
        background-color: #10222e !important;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9 col-md-12 col-12">
          <div class="card my-5 shadow">
            <div class="card-body">
              <form id="basic-search-form">
                <div class="form-group">
                  <label for="basic-search">Search:</label>
                  <input
                    type="text"
                    id="basic-search"
                    class="form-control"
                    placeholder="Enter search query"
                  />
                </div>
                <button type="submit" class="btn btn-primary2 btn-block">
                  Search
                </button>
              </form>
              <button
                id="toggle-advanced-search"
                class="btn btn-link2 btn-block mt-3"
              >
                Advanced Search
              </button>
              <div id="advanced-search" class="mt-3" style="display: none">
                <form id="search-form">
                  <div class="form-group">
                    <label for="search-title">Title:</label>
                    <input
                      type="text"
                      id="search-title"
                      class="form-control"
                      placeholder="Enter document title"
                    />
                  </div>
                  <div class="form-group">
                    <label for="search-date">Date:</label>
                    <input type="date" id="search-date" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="search-parties">Parties Involved:</label>
                    <input
                      type="text"
                      id="search-parties"
                      class="form-control"
                      placeholder="Enter parties involved"
                    />
                  </div>
                  <div class="form-group">
                    <label for="search-category">Category:</label>
                    <select id="search-category" class="form-control">
                      <option value="">Select a category</option>
                      <option value="Constitutions">Constitutions</option>
                      <option value="Criminal">Criminal</option>
                      <option value="Humanitarian">Humanitarian</option>
                      <option value="Diplomacy">Diplomacy</option>
                      <option value="Labour">Labour</option>
                      <option value="Human Rights">Human Rights</option>
                      <option value="Environmental">Environmental</option>
                      <option value="Maritime">Maritime</option>
                      <option value="Contracts">Contracts</option>
                      <option value="Immigration">Immigration</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="search-tags">Tags (comma separated):</label>
                    <input
                      type="text"
                      id="search-tags"
                      class="form-control"
                      placeholder="Enter tags"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary2 btn-block">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div id="search-results" class="my-5"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
