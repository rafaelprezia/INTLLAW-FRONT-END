<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Document Editor</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.tiny.cloud/1/wthzlm91phiuyhju1ks68n0jdaszx3q4iauqchgit3bhq66y/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12">
          <div class="card my-5 shadow">
            <div class="card-header bg-primary text-white text-center">
              <input
                type="text"
                id="document-title"
                class="form-control form-control-lg"
                placeholder="Enter Document Title"
              />
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="document-date">Date:</label>
                <input type="date" id="document-date" class="form-control" />
              </div>
              <div class="form-group">
                <label for="document-parties">Parties Involved:</label>
                <input
                  type="text"
                  id="document-parties"
                  class="form-control"
                  placeholder="Enter Parties Involved"
                />
              </div>
              <div class="form-group">
                <textarea id="editor">
                                <h2>Section One</h2>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                                <h3>Subsection A</h3>
                                <p>Egestas integer eget aliquet nibh praesent tristique magna sit amet...</p>
                                <ol>
                                    <li>Item 1</li>
                                    <li>Item 2</li>
                                </ol>
                                <ul>
                                    <li>Bullet 1</li>
                                    <li>Bullet 2</li>
                                </ul>
                                <p class="signature-line">__________________________</p>
                                <p class="signature-name">John Doe</p>
                            </textarea
                >
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      tinymce.init({
        selector: "#editor",
        plugins:
          "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown",
        toolbar:
          "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
        mergetags_list: [
          { value: "First.Name", title: "First Name" },
          { value: "Email", title: "Email" },
        ],
        ai_request: (request, respondWith) =>
          respondWith.string(() =>
            Promise.reject("See docs to implement AI Assistant")
          ),
      });
    </script>
  </body>
</html>
