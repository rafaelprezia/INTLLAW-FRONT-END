<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .document-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .document-tags {
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9 col-md-12 col-12">
          <div class="card my-5 shadow">
            <div class="card-header bg-primary2 text-center">
              <h2 id="document-title"></h2>
              <small id="document-date"></small>
            </div>
            <div class="card-body">
              <p>
                <strong>Parties Involved:</strong>
                <span id="document-parties"></span>
              </p>
              <p>
                <strong>Category:</strong> <span id="document-category"></span>
              </p>
              <div id="document-content" class="document-content"></div>
              <div id="document-tags" class="document-tags"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="case.js"></script>
  </body>
</html>
